<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<input id="input" type="text" />
        <span id="span"></span>

        <script type="text/javascript">
            // 补全代码
            document.getElementById("input").onchange = function(){
                document.getElementById("span").innerText = this.value
            }
        </script>
    </body>
</html>
